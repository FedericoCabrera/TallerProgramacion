<!DOCTYPE HTML>
<html>

<head>
	<title>Administrador de articulos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
	<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="js/jquery-qrcode-0.14.0.min.js" type="text/javascript"></script>
	<script src="js/functions.js" type="text/javascript"></script>

</head>

<body class="bgimg">

	<div id="mySidenav" class="sidenav">

		<a href="#">Inicio <i class="fa fa-home" aria-hidden="true"></i> </a>
		<a id="clientClick" href="#">Clientes <i class="fa fa-address-book-o" aria-hidden="true"></i> </a>
		<a id="itemClick" href="#">Articulos <i class="fa fa-cubes" aria-hidden="true"></i> </a>
		<a href="#">Compra <i class="fa fa-shopping-cart" aria-hidden="true"></i> </a>

	</div>


	<!-- Render forms -->
	<div id="formsContainer" class="formsContainer">

		<!-- Clients register -->
		<div id="clientRegister" class="renderForm">


			<h1>Clientes</h1>
			<hr width="80%" align="left">
			<br>
			<br>

			<!-- Client messages -->
			<div id="clientFormMessages">
			</div>

			<div class="card">

				<div class="container">
					<h2>Ingreso de cliente</h2>

					<hr>
					<form id="frmAddClient">
						<div class="inner-card">
							<div class="fields">
								<span>
									<label> <b>Nombre:</b> </label>
									<input id="txtName" type="text" name="name" maxlength="20" size="20" required/>
								</span>
								<br>

								<span>
									<label> <b>Apellido:</b> </label>
									<input id="txtSurname" type="text" name="surname" maxlength="20" size="20" required/>
								</span>
								<br>
								<span>
									<label> <b>Edad:</b> </label>
									<input id="txtAge" type="number" min="18" max="100" size="3" required/>
								</span>
								<br>
								<div>
									<label> <b>Sexo:</b> </label>
									<input type="radio" name="radioGender" value="male" required> Masculino
									<input type="radio" name="radioGender" value="female"> Femenino
								</div>
								<br>

								<span>
										<label> <b>Celular:</b> </label>
										<input id="txtCellphone" type="text" name="cellphone" maxlength="9" size="9"/>
									</span>
								<br>
								<span>
										<label> <b>Direcccion:</b> </label>
										<input id="txtAddress" type="text" name="address" maxlength="30" size="30" required/>
									</span>
								<br>
								<span>
										<label> <b>Email:</b> </label>
										<input id="txtEmail" type="text" name="email" maxlength="20" required/>
									</span>
								<br>
								<div>
									<label><b>Barrio:</b></label>
									<input id="txtNeighborhood" type="text" list="neighborhoodList" required>
									<datalist id="neighborhoodList">
										<option value="Aguada"></option>
										<option value="Carrasco"></option>
										<option value="Centro"></option>
										<option value="Ciudad Vieja"></option>
										<option value="Cordon"></option>
										<option value="La Blanqueada"></option>
										<option value="Malvin"></option>
										<option value="Palermo"></option>
										<option value="Parque Batlle"></option>
										<option value="Parque Rodo"></option>
										<option value="Paso Molino"></option>
										<option value="Pocitos"></option>
										<option value="Prado"></option>
										<option value="Punta Carretas"></option>
									</datalist>
								</div>
							</div>

							<div class="buttonArea">
								<hr>
								<input type="submit" align="right" value="Guardar"></input>

							</div>
					</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Items -->
		<div id="itemOptions">

			<h1>Opciones de Articulos</h1>
			<hr width="80%" align="left">
			<br>
			<br>

			<div class="options">
				<form>

					<span><input id= "btnConsultItems" type="button" class="hoverableButton" value="Consultar"></input></span>
					<span><input id= "btnRegisterItems" type="button" class="hoverableButton" value="Registrar"></input></span>

				</form>
			</div>

		</div>

		<!-- Items register -->
		<div id="itemRegister" class="renderForm">


			<h1>Articulo</h1>
			<hr width="80%" align="left">
			<br>
			<br>

			<!-- Items messages -->
			<div id="itemFormMessages">
			</div>
			<div class="card">

				<div class="container">
					<h2>Ingreso de articulo</h2>

					<hr>
					<form id="frmAddItem">
						<div class="inner-card">
							<div class="fields">
								<span>
									<label> <b>Nombre:</b> </label>
									<input id="txtItemName" type="text" name="name" maxlength="20" size="20" required/>
								</span>
								<br>
								<span>
									<label> <b>Id:</b> </label>
									<input id="txtItemId" type="number" min="1" max="500" size="3" required/>
								</span>
								<br>
								<div>
									<label> <b>Descripcion:</b> </label>
									<textarea id="txtItemDescription" name="itemDescription" cols="20" rows="1"></textarea>
								</div>
								<br>
								<span>
									<label> <b>Precio:</b> </label>
									<input id="txtItemPrice" type="number" step="0.01" name="price" maxlength="10" size="10" required/>
								</span>
								<br>
								<span>
										<label> <b>Categoria:</b> </label>
										<select id="optCategory" required>
											<option value="Toys">Juguetes</option>
											<option value="School">Escolares</option>
											<option value="Office">Oficina</option>
											<option value="Food">Alimentos</option>
											<option value="Cleaning">Limpieza</option>
											<option value="Others">Otros</option>
										</select>
								</span>
								<br>
							</div>

							<div class="buttonArea">
								<hr>
								<input type="submit" align="right" value="Guardar"></input>

							</div>

							<div id="itemQR">
								<div class="card">

									<div class="container">
										<h2>CÃ³digo QR generado para el articulo <label id="lblQR"></label></h2>

										<hr>

										<div id="itemQRContainer" class="inner-card">


										</div>

									</div>
								</div>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Items register -->
		<div id="itemConsult" class="renderForm">


			<h1>Consulta de Articulos</h1>
			<hr width="80%" align="left">
			<br>
			<br>

			<div class="card">

				<div class="container">
					<h2>Articulos ingresados</h2>

					<hr>

					<div class="inner-card">
						<table id="itemsTable">

						</table>

					</div>

				</div>
			</div>
		</div>

	</div>


</body>

</html>
